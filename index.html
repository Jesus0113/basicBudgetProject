<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Gasto Semanal</h1>
        </header>
        <div class="input-presupuesto">
            <label for="">¿Cual es tu presupuesto?</label>
            <input class="form-control text-center" id="presupuesto-input" type="number" placeholder="¡Budget or Expense!">
            <button type="submit" id="presupuesto-agg" class="btn btn-primary">Agregar monto</button>
        </div>
        <section class="contenido-principal">
            
            <div class="row">
                <div class="col ">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus gastos aqui</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en $">
                            </div>

                            <button type="submit" id="btn-gasto" class="btn btn-primary">Agregar</button>
                        </form>

                    </div> <!--.contenido-->
                </div> <!--.col-->

                <div class="col">
                    <div class="contenido secundario">
                        <h2 class="text-center">Summary</h2>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: $ <span id="total"></span> </p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div> <!--.presupuesto-->
                    </div> <!--.contenido-->
                </div><!--.col-->
            </div> <!--.row-->
            <div class="contenido tercero">
                <h2 class="text-center">List of expenses</h2>

                <div id="gastos">
                    <ul class="list-group"></ul>
                </div>
            </div>
        </section>
    </div>
    

    <script src="js/app.js"></script>
</body>

</html>
